version: "3.9"

services:
  mongo:
    image: mongo:7.0.25
    container_name: taxplanner_mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: veryStrongPass!
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    sysctls:
      - "vm.max_map_count=1677720"
    command: ["mongod", "--bind_ip_all", "--auth", "--replSet", "rs0"]
    networks:
      - taxplanner_network

  pdf-extraction:
    build:
      context: ./services/pdf-extraction-service
    container_name: pdf_extraction_service
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    networks:
      - taxplanner_network
    restart: unless-stopped
    depends_on:
      - mongo
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  tax-planning:
    build:
      context: ./services/tax-planning-service
    container_name: tax_planning_service
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - MONGO_URL=mongodb://mongo:27017/tax_planning_db
      - PYTHONUNBUFFERED=1
    ports:
      - "8001:8001"
    networks:
      - taxplanner_network
    depends_on:
      - mongo
      - pdf-extraction
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:8001/api/v1/planning/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 15s

  tax-data:
    build:
      context: ./services/tax-data-service
    container_name: tax_data_service
    environment:
      - MONGO_URL=mongodb://mongo:27017/tax_planning_db
      - PYTHONUNBUFFERED=1
    ports:
      - "8002:8002"
    networks:
      - taxplanner_network
    depends_on:
      - mongo
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:8002/api/v1/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 10s

networks:
  taxplanner_network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
